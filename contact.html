   <div class="container MT-3">
    <div class="row">
        <div class="col-md-6">
            <h4 class="p-0 m-0">FORM</h4>
            <hr/>
            <form action="">
                <div class="mb-3">
                    <label for="nameSurname" class="form-label">Name Surname</label>
                    <input type="text" 
                    class="form-control" 
                    id="nameSurname" aria-describedby="Name and Surname">
                   
                  </div>
                <div class="mb-3">
                    <label for="eMail" class="form-label">Email</label>
                    <input type="email" 
                    class="form-control" 
                    id="eMail" aria-describedby="Email address">
                    <div id="emailHelp" class="form-text"></div>
                  </div>
                  <div class="mb-3">
                    <label for="eMail" class="form-label">Could you please specify what you would like to contact me about?</label>
                    <select class="form-select" id="topic" aria-label="Default select example">
                        <option selected>I want to hire you</option>
                        <option value="1">You should improve yourself a little more</option>
                        <option value="2">Keep going you're doing amazing sweetie</option>
                        <option value="3">Otherwise</option>
                      </select>
                  </div>
                  <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" 
                    id="message" rows="3"></textarea>
                  </div>
                  <div class="mb-3">
                    <button class="btn btn-success btn-lg">Submit</button>
                  </div>
            </form>
        </div>
        <div class="col-md-6">
            <h4 class="p-0 m-0">ARE U SURE ?</h4>
            <hr/>
            <form action="">
                <div class="form-check">
                    <input class="form-check-input" 
                    type="radio" 
                    name="flexRadioDefault" 
                    id="always">
                    <label class="form-check-label" for="always">
                      AS ALWAYS
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" 
                    name="flexRadioDefault" 
                    id="nope" checked>
                    <label class="form-check-label" for="nope">
                      NO I AM NOT
                    </label>
                  </div>

            </form>
        </div>
